<div class="main-container">

  <div class="search-bar-container">
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="text" (keyup)="filter($event.target.value)" placeholder="Filter">
        <span class="icon is-small is-left">
          <i class="fas fa-search"></i>
        </span>
      </p>
    </div>
  </div>

  <div class="notes-list">
    <div *ngFor="let note of filteredNotes; index as i">

    <app-note-card 
      [title]="note.title" [body]="note.body" 
      [link]="i" [priority]="note.priority" 
      (delete)="deleteNote(note)">
    </app-note-card>
    </div>

    <button class="button floating-add-button is-info" routerLink="new">+ Add</button>
  </div>
</div>
